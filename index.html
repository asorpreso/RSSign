<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Assinatura de Documento</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<h1>Assinatura de Documento</h1>
		<label for="pdf">Documento PDF:</label>
		<input type="file" id="pdf" accept=".pdf">
		<label for="nascimento">Data de Nascimento:</label>
		<input type="date" id="nascimento">
		<label for="cpf">CPF (5 primeiros d√≠gitos):</label>
		<input type="text" id="cpf" maxlength="5">
		<button id="enviar">Assinar Documento</button>
	</div>

	<script src="script.js"></script>
</body>
</html>
