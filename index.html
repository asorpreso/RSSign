<!DOCTYPE html>
<html>
<head>
    <title>Assinatura de Documento</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js" integrity="sha512-TE/wihprr7jyggFblf2G+j1fyxtTJlu7ZrwbLwqOFdJllFbH+hR9yUcfbUXg6ih/wGW6sdlyUOxvS5gPz5d5kw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <h1>Assinatura de Documento</h1>
    <p>Visualize o documento a ser assinado</p>
    <button onclick="showPDF()">Visualizar PDF</button>
    <p>Por favor, informe os 5 d√≠gitos do seu CPF:</p>
    <input type="text" id="cpf" />
    <button onclick="generateHash()">Assinar</button>
    <br>
    <br>
    <embed src="path_para_o_seu_pdf" type="application/pdf" width="100%" height="600px" />
    <script>
        function gerarHash() {
            const cpf = document.getElementById('cpf').value;
            const pathDoPdf = 'path_para_o_seu_pdf';
            const hash = CryptoJS.SHA256(pathDoPdf + cpf);
            alert(hash);
        }
    </script>
</body>
</html>
